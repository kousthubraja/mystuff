			$("#submitFeedback").click(function(){
				
				var msg = $("#feedText").val();	
				if(msg=="" || msg==null){
					errors("Please enter feedback");
					return false;
				}else if(msg.length>1000){
					errors("Feedback length Exceeds");
					return false;
				}else{			
					msg=msg.replace(/&/gi,"-901-");
					msg=msg.replace(/'/gi,"-902-");
					msg=msg.replace(/#/gi,"-903-");			
					msg=msg.replace(/%/gi,"-904-");
					var parms1="msg="+msg;
					$.ajax({
						url: "FeedBack",
					  	data: parms1,
					  	success: function(html){
					  		if(html=="logout"){
					  			window.parent.window.location="Logout";
					  		}else if(html=="thankyou"){
					  			$("#feedbackmsg").removeClass("hidden");
					  			$("#feedbackclose").addClass("hidden");
					  		}else if(html=="failed"){
					  			errors("Please enter feedback");
								return false;
					  		}
					  }
					});	 
				}
